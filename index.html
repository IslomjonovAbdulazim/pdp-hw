<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ Homework Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading Homework Management System...</p>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container hidden">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸŽ“ Homework Management</h1>
                <p>AI-powered educational platform</p>
            </div>
            
            <div id="loginAlert"></div>
            
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" class="form-control" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" class="form-control" required autocomplete="off">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appScreen" class="app-container hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="logo">ðŸŽ“ Homework System</h1>
                <span id="userRole" class="user-role"></span>
            </div>
            <div class="header-right">
                <span id="userName" class="user-name"></span>
                <button class="btn btn-danger btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <div class="nav-tabs" id="navTabs">
                <!-- Navigation will be populated based on user role -->
            </div>
        </nav>

        <!-- Content Area -->
        <main class="app-content">
            <div id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Modal Title</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <!-- Test Grading Modal -->
    <div id="testGradingModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>ðŸ¤– AI Code Grading Tester</h3>
                <button class="modal-close" onclick="closeTestGrading()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="test-grading-container">
                    <div class="test-grading-form">
                        <h4>Assignment Details</h4>
                        
                        <div class="form-group">
                            <label for="testTitle">Assignment Title</label>
                            <input type="text" id="testTitle" class="form-control" placeholder="e.g., Python Functions Practice" autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                            <label for="testDescription">Assignment Description</label>
                            <textarea id="testDescription" class="form-control" placeholder="Describe what the student should implement..." autocomplete="off"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="testPoints">Total Points</label>
                                <input type="number" id="testPoints" class="form-control" value="100" min="1" max="1000" autocomplete="off">
                            </div>
                            
                            <div class="form-group">
                                <label for="testLanguage">Programming Language</label>
                                <select id="testLanguage" class="form-control">
                                    <option value=".py">Python (.py)</option>
                                    <option value=".js">JavaScript (.js)</option>
                                    <option value=".java">Java (.java)</option>
                                    <option value=".cpp">C++ (.cpp)</option>
                                    <option value=".c">C (.c)</option>
                                    <option value=".ts">TypeScript (.ts)</option>
                                    <option value=".go">Go (.go)</option>
                                    <option value=".rs">Rust (.rs)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="testCriteria">Grading Criteria</label>
                            <textarea id="testCriteria" class="form-control" placeholder="Specific criteria for grading this assignment..." autocomplete="off"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="testFileName">File Name</label>
                            <input type="text" id="testFileName" class="form-control" placeholder="e.g., solution.py" autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                            <label for="testCode">Student Code</label>
                            <textarea id="testCode" class="form-control code-textarea" placeholder="Paste the student's code here..." autocomplete="off"></textarea>
                        </div>
                        
                        <button type="button" class="btn btn-primary" onclick="testGradeCode()" id="testGradeBtn">
                            ðŸš€ Grade This Code!
                        </button>
                    </div>
                    
                    <div class="test-grading-results">
                        <h4>Grading Results</h4>
                        <div id="testResults">
                            <p class="text-center text-muted">
                                ðŸ‘ˆ Fill in the assignment details and click "Grade This Code!" to see AI feedback
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
